github:
- name: neovim/neovim
  description: Vim-fork focused on extensibility and usability
  owner: neovim
  repo: neovim
  release:
    name: nvim
    tag: nightly
  command:
    env:
      EDITOR: nvim
    link:
    - from: '**/bin/nvim'
      to: nvim


- name: denoland/deno
  description: A modern runtime for JavaScript and TypeScript.
  owner: denoland
  repo: deno
  release:
    name: deno
  command:
    link:
    - from: '**/deno'
      to: deno


- name: skk-dev/dict
  description: SKK dictionary
  owner: skk-dev
  repo: dict
  command:
    link:
    - from: 'SKK-JISYO.L'
      to: '~/.skk/SKK-JISYO.L'



- name: yuru7/Firge
  description: Firge font
  owner: yuru7
  repo: Firge
  release:
    name: Firge
    tag: v0.2.0
    asset:
      filename: FirgeNerd_{{ .Release.Tag }}.zip
  command:
    build:
      steps:
        - mkdir -p ~/.local/share/fonts/
    link:
    - from: '**/Firge35NerdConsole-Regular.ttf'
      to: '~/.local/share/fonts/Firge35NerdConsole-Regular.ttf'
    - from: '**/Firge35NerdConsole-Bold.ttf'
      to: '~/.local/share/fonts/Firge35NerdConsole-Bold.ttf'

