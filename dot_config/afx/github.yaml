github:
- name: neovim/neovim
  description: Vim-fork focused on extensibility and usability
  owner: neovim
  repo: neovim
  release:
    name: nvim
    tag: nightly
  command:
    env:
      EDITOR: nvim
    link:
    - from: '**/bin/nvim'
      to: nvim


- name: denoland/deno
  description: A modern runtime for JavaScript and TypeScript.
  owner: denoland
  repo: deno
  release:
    name: deno
  command:
    link:
    - from: '**/deno'
      to: deno

